{% extends "base.html" %}
{% block main %}
<div class="container">
   <div class="row">
      <div class="col col-6 offset-3">
         <div class="card-header">
            <h1>Login</h1>
         </div>
         <div class="card-body">
            <div>
               <form action="" method="POST">
                  {% csrf_token %}
                  {% include 'auth/parts/form.html' with form=form %}
                  <div>
                     <button type="submit" class="btn btn-success btn-lg">Login</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
