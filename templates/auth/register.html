{% extends "base.html" %}
{% block main %}
<div class="container">
   <div class="row">
      <div class="col col-6 offset-3">
         <div class="card-header">
            <h1>Register</h1>
         </div>
         <div class="card-body">
            <div>
               <form>
                  <div>
                     <div class="form-group"><label for="name">Name</label><input name="name" class="form-control" placeholder="Name" autocomplete="name" type="name" value="John Doe"></div>
                  </div>
                  <div>
                     <div class="form-group"><label for="email">Email</label><input name="email" class="form-control" placeholder="Email" autocomplete="email" type="email" value="john@example.com"></div>
                  </div>
                  <div>
                     <div class="form-group"><label for="password">Password</label><input name="password" class="form-control" placeholder="Password" autocomplete="current-password" type="password" value="password"></div>
                  </div>
                  <div class=" "><button type="submit" class="btn btn-success btn-lg">Register</button></div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
