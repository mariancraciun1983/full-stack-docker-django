{% extends "base.html" %}
{% block main %}
<div class="container">
   <div class="card-header">
      <h1>Shopping Cart</h1>
   </div>
   <div class="card-body">
      <div class="d-flex mb-3 pb-3 border-bottom">
         <div class="mr-auto d-inline-flex">
            <img src="/assets/images/movies/2.svg" alt="Movie">
            <div class="p-3"><strong>Love is Eternal While It Lasts</strong><br><span>Price: 9.50$</span></div>
         </div>
         <div class="">Quantity:<input class="form-control" type="number" min="1" value="1"></div>
         <div class="pt-4 pl-4"><button class="btn btn-dark" type="button">Delete</button></div>
      </div>
      <div class="d-flex">
         <div class="flex-grow-1"><strong>Total: 9.50$</strong></div>
         <button type="submit" class="btn btn-success btn-lg">Save Cart</button>
      </div>
   </div>
</div>
{% endblock %}
