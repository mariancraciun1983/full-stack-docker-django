{% extends "base.html" %}
{% load cart_tags %}
{% block main %}
<div class="container">
    <div class="card-header">
        <h1>Gunner Palace</h1>
    </div>
    <div class="card-body">
        <div class="row">
        <div class="col col-5">
            <img src="{{movie.image}}" class="img-fluid w-100" alt="Movie">
        </div>
        <div class="col col-7">
            <div>{{movie.description|linebreaks }}</div>
            <div>
                {% for genre in movie.genre.all %}
                <span>
                    <a href="{% url 'genres-genre' genre.slug %}">
                        {{genre.title}}
                    </a>&nbsp;
                </span>
                {% endfor %}
            </div>
            <div class="d-flex mt-3">
                <div class="fz-30 pt-1 mr-3">{{movie.price}}$</div>
                {% large_btn movie %}
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
